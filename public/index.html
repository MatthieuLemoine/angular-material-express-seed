<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Material Express Seed</title>
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="/css/app.min.css"/>
  </head>
  <body ng-app="seed">
    <div ng-controller="SeedController as SeedVM">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>
          <span>Angular Material Express Seed</span>
          </h2>
          <span flex></span>
        </div>
      </md-toolbar>
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="one" ng-click="SeedVM.selectTab(0)">
        </md-tab>
      </md-tabs>
      <div ui-view></div>
      <!-- We'll also add some navigation: -->
      <a ui-sref="objects">Objects</a>
    </div>

    <!-- Angular depencies -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-ui-router/build/angular-ui-router.js"></script>

    <!-- Use ES6 branch for ES6 support -->

    <!-- Built JS -->
    <script src="build/app.js"></script>
  </body>
</html>
